name: signalr_chat_plugin
description: A Flutter plugin for SignalR chat functionality.
version: 0.0.1
homepage: https://github.com/yourusername/signalr_chat_plugin
repository: https://github.com/go2hyder/signalr_chat_plugin
issue_tracker: https://github.com/go2hyder/signalr_chat_plugin/issues
documentation: https://github.com/go2hyder/signalr_chat_plugin/wiki

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  signalr_core: ^1.1.2
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.example.signalr_chat_plugin
        pluginClass: SignalrChatPlugin
      ios:
        pluginClass: SignalrChatPlugin
      web:
        pluginClass: SignalRChatPlugin
        fileName: "signalr_chat_plugin.dart"